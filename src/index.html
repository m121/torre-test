<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remote work seeker!!</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- navbar-->
    <ul class="nav justify-content-end navbar navbar-dark bg-dark">
        <li class="nav-item">
          <a class="nav-link" href="profile.html/?id=mateo">My profile</a>
        </li>
       
      </ul>

      <!-- Jumbo header-->
    <div class="jumbotron jumbotron-fluid">
      
        <div class="container">
          <h1 class="display-4">Faster remote job seeker</h1>
          <h3>Do you want to work for a Startup?</h3>
          <p class="lead">Search easily.</p>
         
      <div class="container">
        <form class="form-inline " onsubmit="return searchFor(this)">
          <div class="form-group">
          <input class="form-control mr-sm-2" type="search" id="searchfor" placeholder="Search for job title or company name here" aria-label="Search">
          </div>
          <div class="form-group">
            <label class=" mr-sm-2" >Number of results</label>
            <select class="form-control mr-sm-2" id="size">
              <option>10</option>
              <option>20</option>
              <option>30</option>
              <option>40</option>
              <option>50</option>
            </select>
          </div>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
        </div>
      </div>


       <!-- grid -->
       <div class="container" >
        <div class="row" id="jobs">      
        </div>
      </div>

     
      <footer>
        <br>
        <hr>
      <div class="mx-auto px-8" style="width: 200px;">
          Remote job seeker - 2020
        </div>

        <script src="./public/js/api.js"></script>
    </footer>
    
</body>
</html>
